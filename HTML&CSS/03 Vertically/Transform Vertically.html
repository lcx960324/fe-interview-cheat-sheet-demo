<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
    html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
    }
    .vertical {
        width: 300px;
        height: 300px;
        background: orange;
        margin: 0 auto;
        position: relative;
        top: 50%;
        transform: translateY(-50%); /* 将元素沿 Y 轴方向移动自身的 50% */
    }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="vertical"></div>
</body>
</html>
