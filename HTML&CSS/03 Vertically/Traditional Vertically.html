<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .vertical {
            width: 100px;
            height: 100px;
            background: red;
            margin: 0 auto; /* 最简单的水平居中方式 */
            /* 以下是垂直居中的代码： */
            position: relative;
            top: 50%;
            margin-top: -50px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="vertical"></div>
</body>
</html>
